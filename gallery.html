<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture Gallery</title>
    <style>
        /* Modal styles for zoomed image */
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0,0,0,0.7);
            justify-content: center;
            align-items: center;
        }
        .modal.active {
            display: flex;
        }
        .modal img {
            max-width: 90vw;
            max-height: 90vh;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.5);
            animation: zoomIn 0.4s cubic-bezier(.25,.8,.25,1);
        }
        @keyframes zoomIn {
            from { transform: scale(0.7); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        body { background: #222; margin: 0; font-family: Arial, sans-serif; }
        h1 { color: #fff; text-align: center; margin-top: 30px; }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 18px;
            padding: 40px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .gallery img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            transition: transform 0.4s cubic-bezier(.25,.8,.25,1), box-shadow 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.08) rotate(-2deg);
            box-shadow: 0 8px 24px rgba(0,0,0,0.35);
            z-index: 2;
        }
    </style>
</head>
<body>
    <h1>Picture Gallery</h1>
    <audio id="mommySong" src="image/I Love You Mommy Song.mp3" style="display:none" loop></audio>
    <div class="gallery">
        <img src="image/1e3f025e-9fb9-4525-8f1a-5cc86ced94f6.jfif" alt="Sky Birthday">
        <img src="image/4bcf2bb5-64de-485f-8a16-460af6af8d0e.jfif" alt="Elly sky cute">
        <img src="image/20d19154-3770-4f3e-ad00-fd614b914f2f.jfif" alt="Gallery Photo 3">
        <img src="image/59c38d62-a354-434c-9d76-00d780c232bb.jfif" alt="Gallery Photo 4">
        <img src="image/336e6b03-7d6b-4480-b0b8-a960a09c8055.jfif" alt="Gallery Photo 5">
        <img src="image/823fe7fb-37ac-496a-adbb-d157a6b8fea8.jfif" alt="Gallery Photo 6">
        <img src="image/8001167a-a1cf-474d-b942-2ba9ca44e743.jfif" alt="Gallery Photo 7">
        <img src="image/9720994e-4076-4df1-9ce5-b0997559067c (1).jfif" alt="Gallery Photo 8">
        <img src="image/42306237-6503-4a98-96f8-884fe10b79d4.jfif" alt="Gallery Photo 9">
        <img src="image/db09ae21-75d0-4408-a7d1-5be28c3b6c3e.jfif" alt="Gallery Photo 10">
    </div>
    <div id="modal" class="modal">
        <img id="modalImg" src="" alt="Zoomed Photo">
        <div id="modalCaption" style="color:#fff; font-size:1.5em; margin-top:18px; text-align:center; font-family:Arial,sans-serif; display:flex; flex-direction:column; align-items:center;">
            <span style="font-size:2em; color:#ff4b7d;">&#10084;&#65039;</span>
            <span style="margin-top:8px; font-weight:bold; letter-spacing:1px;">Elly Sky Cute</span>
        </div>
    </div>
    </div>
    <script>
        const galleryImages = document.querySelectorAll('.gallery img');
        const modal = document.getElementById('modal');
        const modalImg = document.getElementById('modalImg');
        galleryImages.forEach(img => {
            img.addEventListener('click', function() {
                modal.classList.add('active');
                modalImg.src = img.src;
                modalImg.alt = img.alt;
                document.getElementById('modalCaption').style.display = 'flex';
                // Play and loop the song when image is clicked
                var audio = document.getElementById('mommySong');
                if (audio) {
                    audio.currentTime = 0;
                    audio.loop = true;
                    audio.play().catch(function(){});
                }
            });
        });
        modal.addEventListener('click', function(e) {
            if (e.target === modal || e.target === modalImg) {
                modal.classList.remove('active');
                modalImg.src = '';
                document.getElementById('modalCaption').style.display = 'none';
            }
        });
    </script>
</body>
</html>
