<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <h1> <title>Change Password</title></head></html></h1>
    <style>
        body { font-family: Arial, sans-serif; background: linear-gradient(120deg, #232526 0%, #24a57a 100%); margin: 0; }
        .container {
            max-width: 400px;
            margin: 80px auto;
            background: #3d3fc005;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h2 { text-align: center; color: #24a57a; }
        .input-group {
            display: flex;
            flex-direction: column;
            position: relative;
            margin-bottom: 22px;
        }
        .input-group label {
            margin-bottom: 6px;
            font-weight: 500;
            color: #232526;
            padding-left: 2px;
        }
        .input-group input {
            width: 100%;
            box-sizing: border-box;
            padding: 14px 44px 14px 16px;
            font-size: 1.1em;
            border: 1.5px solid #cccacc;
            border-radius: 6px;
            outline: none;
            transition: border-color 0.2s, box-shadow 0.2s;
            background: #9fa5a5;
            display: block;
        }
        .input-group input:focus {
            border-color: #13c99b31;
            box-shadow: 0 0 0 2px #00c3ff33;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #24a57a;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }
        button:hover { background: #1e8c6b; }
        .message { margin-top: 12px; text-align: center; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <svg class="robot-bg" style="position:fixed;top:0;left:0;width:100vw;height:100vh;z-index:0;pointer-events:none;opacity:0.22;" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
        <ellipse cx="400" cy="300" rx="350" ry="250" fill="#00c3ff" opacity="0.15"/>
        <g>
            <rect x="320" y="180" width="160" height="160" rx="40" fill="#fff" stroke="#24a57a" stroke-width="8"/>
            <circle cx="370" cy="230" r="18" fill="#24a57a"/>
            <circle cx="430" cy="230" r="18" fill="#24a57a"/>
            <rect x="370" y="270" width="60" height="20" rx="10" fill="#24a57a"/>
            <rect x="350" y="320" width="100" height="20" rx="10" fill="#24a57a" opacity="0.5"/>
            <rect x="390" y="360" width="20" height="30" rx="10" fill="#24a57a"/>
        </g>
        <g>
            <rect x="250" y="400" width="40" height="80" rx="20" fill="#24a57a" opacity="0.5"/>
            <rect x="510" y="400" width="40" height="80" rx="20" fill="#24a57a" opacity="0.5"/>
        </g>
    </svg>
    <div class="container" style="position:relative;z-index:1;">
        <h2>Change Password</h2>
        <form id="changePasswordForm">
            <div class="input-group">
              <label for="username" style="font-family: 'Orbitron', Arial, sans-serif; font-size: 1.15em; color: #24a57a; letter-spacing: 1px; text-shadow: 0 1px 6px #00c3ff55; font-weight: bold;">&#128100; Username</label>
                <input type="text" id="username" name="username" required autocomplete="username">
            </div>
            <div class="input-group">
                <label for="newPassword" style="font-family: 'Orbitron', Arial, sans-serif; font-size: 1.15em; color: #24a57a; letter-spacing: 1px; text-shadow: 0 1px 6px #00c3ff55; font-weight: bold;">&#128273; New Password</label>
                <input type="password" id="newPassword" name="newPassword" required autocomplete="new-password">
            </div>
            <div class="input-group">
                <label for="confirmPassword" style="font-family: 'Orbitron', Arial, sans-serif; font-size: 1.15em; color: #24a57a; letter-spacing: 1px; text-shadow: 0 1px 6px #00c3ff55; font-weight: bold;">&#128274; Confirm New Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required autocomplete="new-password">
            </div>
            <button type="submit">Set New Password</button>
            <button id="backToLoginBtn" type="button" style="width:100%; margin-top:10px; background:#fff; color:#24a57a; border:1.5px solid #24a57a;">Back to Login</button>
        </form>
        <div id="message" class="message"></div>
    </div>
    <script>
        function getSavedAccount() {
            const account = localStorage.getItem('account');
            return account ? JSON.parse(account) : null;
        }
        function saveAccount(username, password) {
            localStorage.setItem('account', JSON.stringify({ username, password }));
        }
        document.getElementById('changePasswordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const messageDiv = document.getElementById('message');
            const saved = getSavedAccount();
            if (newPassword !== confirmPassword) {
                messageDiv.textContent = "Passwords do not match.";
                messageDiv.className = "message error";
                return;
            }
            if (saved && username === saved.username) {
                saveAccount(username, newPassword);
                messageDiv.textContent = "Password changed successfully! You can now log in.";
                messageDiv.className = "message success";
            } else {
                messageDiv.textContent = "Username not found or not created yet.";
                messageDiv.className = "message error";
            }
        });
        document.getElementById('backToLoginBtn').onclick = function() {
            window.location.href = 'index.html';
        };
    </script>
</body>
</html>
